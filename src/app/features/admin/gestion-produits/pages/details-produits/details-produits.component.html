<ng-container *ngIf="currentId;else createTemplate">
    <ng-container *ngIf="currentProduct | async as cp">
        <app-admin-form [data]="cp" [form]="produitForm" [formMaker]="formMaker" ></app-admin-form>
    </ng-container>
</ng-container>

<ng-template #createTemplate>
    <app-admin-form [form]="produitForm" [formMaker]="formMaker" ></app-admin-form>
</ng-template>
